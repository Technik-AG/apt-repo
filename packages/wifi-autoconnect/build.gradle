apply plugin: 'me.jartreg.download-github-release'

task downloadPackage(type: DownloadGitHubRelease) {
    repository = 'Technik-AG/wifi-autoconnect'
    tagName = 'v1.0'
}

task getPackage(type: Copy, dependsOn: downloadPackage) {
    from downloadPackage
    into buildDir
    rename { 'package.deb' }
    outputs.file "$buildDir/package.deb"
}