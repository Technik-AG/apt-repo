language: java

install: true
script: "./gradlew build"
jdk:
  - oraclejdk10

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

before_install:
  - openssl aes-256-cbc -K $encrypted_bd6b35ae4a6c_key -iv $encrypted_bd6b35ae4a6c_iv -in keyring.gpg.enc -out keyring.gpg

deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
  local-dir: build/apt-repository
  on:
    branch: deploy